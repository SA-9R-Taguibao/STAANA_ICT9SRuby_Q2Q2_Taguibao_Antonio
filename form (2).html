	<div class="container mt-5">	
		 <div class="header">
            <h1>Hutter-Schneider Robotics Club Registration Form</h1>
            <p>We are programmed just to do anything you want us to.</p>
        </div>
        <div class="content">
	<form>

		<div class="name mb-3">
			<label for="inputName">Name</label>
			<input type="name" class="form-control" id="inputName" placeholder="Username">
		</div>

	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3"> <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>
	    
	    <div class="remember mb-3"> <!--div for checkbox-->
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>


                <div class="mb-3">
                    <label class="form-label">Experience Level</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                          <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="master" value="master">
                        <label class="form-check-label" for="master">Kraftwerksbetreiber (basically the "Master" level)</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="projects" class="form-label">Select a Project</label>
                    <select class="form-select" id="projects">
                        <option selected disabled>Choose...</option>
                        <option value="humanoid">Humanoid (Man-Machine)</option>
                        <option value="auto-vehicle">Autonomous Vehicle</option>
                        <option value="arm">Robotic Arm</option>
                        <option value="speak">Speaking Synthesizer</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="reason" class="form-label">Why do you want to join?</label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
                </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>


        </div>

            <p>Images and content sourced from various images online (can't list them all sadly...).</p>
